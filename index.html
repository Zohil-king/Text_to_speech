<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Text → Speech (record & download)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Text → Speech</h1>
      <textarea id="text" placeholder="Type something to speak..."></textarea>

      <div class="row">
        <button id="btnPreview">Preview</button>
        <button id="btnRecordMic">Record Microphone & Download</button>
        <button id="btnCaptureTab">Capture Tab Audio & Download</button>
      </div>

      <div id="status" class="status">Ready</div>
    </div>

    <footer class="footer">
      <span>⚡ By <strong>Zohil_Rahimzai</strong> © 2025 ⚡</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
